    <title>Glossario</title>
</head>
<body>

    <ul>
        <li><strong>!DOCTYPE html</strong> 
            <ul>
                <d1>Define o tipo de documetno como HTML5</d1>
            </ul>
        </li>
        <li><strong>Html</strong> 
            <ul><d1>Define um documento HTML</li></ul>
            </d1>

        </li>

        </d1>
